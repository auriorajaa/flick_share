<hero class="grid bg-white text-white text-center bg-cover z-10 relative bg-[url('https://wallpapers.com/images/featured/summer-collage-vkwtmsno392kk3wo.jpg')]">
  <div class="col-start-1 row-start-1 bg-black bg-opacity-50 w-full h-full"></div>
  <div class="col-start-1 row-start-1 py-20 px-10">
    <h1 class="font1 text-6xl title-fadein">Flickr Share</h1>
    <p class="text-lg font-bold mb-5">Share your favorite Photos from Flickr and add a great caption</p>
    {% if not request.user.is_authenticated %}
    <a class="button text-black" href="{% url 'account_signup' %}">Get Started</a>
    {% endif %}
  </div>
</hero>
