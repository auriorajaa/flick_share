<fade-in class="opacity-0 block -mt-20 ease-in-out" _="on load transition my margin-top to 0 over 0.2 seconds then transition my opacity to 1 over 0.4 seconds">
  {% include "a_posts/reply.html" %}
</fade-in>

<form hx-post="{% url 'reply-sent' comment.id %}" hx-target="this" hx-swap="outerHTML" class="items-center replyform flex" autocomplete="off">
  {% csrf_token %}
  <div class="flex w-full">{{replyform.body}}</div>
  <button class="block mt-2" type="submit">Submit</button>
</form>

<span hx-swap-oob="true" id="repliescount-{{comment.id}}" class="font-light text-gray-400 ml-1">{{comment.replies.count}}</span>
